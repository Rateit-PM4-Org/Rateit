apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: production
resources:
  - ../base

nameSuffix: -production

labels:
  - pairs: 
      app: rateit
      env: production
    includeSelectors: true  
    includeTemplates: true
    
configMapGenerator:
  - name: rateit-env
    behavior: replace
    files:
      - ./env/application.properties
    literals:
      - MONGODB_HOST=db-service-production
      - FRONTEND_URL=https://rateit.pm4.init-lab.ch

patches:
  - target:
      kind: Deployment
      labelSelector: 
        component=api
    path: api-deployment-patch.yaml
  - target:
      kind: Ingress
      labelSelector: 
        component=api
    path: api-ingress-patch.yaml
  - target:
      kind: Deployment
      labelSelector: 
        component=frontend
    path: frontend-deployment-patch.yaml
  - target:
      kind: Ingress
      labelSelector: 
        component=frontend
    path: frontend-ingress-patch.yaml