apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: production
resources:
  - ../base

nameSuffix: -production

commonLabels:
  app: rateit
  env: production

configMapGenerator:
  - name: rateit-env
    behavior: replace
    files:
      - ./env/application.properties
    literals:
      - mongo-uri=db-service-production

images:
  - name: ghcr.io/rateit-pm4-org/rateit-api
    newName: ghcr.io/rateit-pm4-org/rateit-api
    newTag: latest

patches:
  - target:
      kind: Ingress
      labelSelector: 
        component=api
    path: api-ingress-patch.yaml