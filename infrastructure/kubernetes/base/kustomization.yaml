apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: base
  labels:
    app: rateit
    env: base

resources:
- api.yaml
- db.yaml
- configmap.yaml
- secrets.yaml

labels:
  - pairs: 
      app: rateit
      env: base
    includeSelectors: true  
    includeTemplates: true
