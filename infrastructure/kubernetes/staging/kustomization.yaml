apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: staging
resources:
  - ../base

nameSuffix: -staging

commonLabels:
  app: rateit
  env: staging

configMapGenerator:
  - name: rateit-env
    behavior: replace
    files:
      - ./env/application.properties

patches:
  - target:
      kind: Deployment
      labelSelector: 
        component=api
    path: api-deployment-patch.yaml
  - target:
      kind: Ingress
      labelSelector: 
        component=api
    path: api-ingress-patch.yaml
  - target:
      kind: Deployment
      labelSelector: 
        component=frontend
    path: frontend-deployment-patch.yaml
  - target:
      kind: Ingress
      labelSelector: 
        component=frontend
    path: frontend-ingress-patch.yaml