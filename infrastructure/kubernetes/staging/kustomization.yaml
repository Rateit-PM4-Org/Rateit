apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: staging
resources:
  - ../base

nameSuffix: -staging

labels:
  - pairs: 
      app: rateit
      env: staging
    includeSelectors: true  
    includeTemplates: true

configMapGenerator:
  - name: rateit-env
    behavior: replace
    files:
      - ./env/application.properties
    literals:
      - SPRING_DATA_MONGODB_HOST=db-service-staging

patches:
  - target:
      kind: Deployment
      labelSelector: 
        component=api
    path: api-deployment-patch.yaml
  - target:
      kind: Ingress
      labelSelector: 
        component=api
    path: api-ingress-patch.yaml
  - target:
      kind: Deployment
      labelSelector: 
        component=frontend
    path: frontend-deployment-patch.yaml
  - target:
      kind: Ingress
      labelSelector: 
        component=frontend
    path: frontend-ingress-patch.yaml