<ion-fab *ngIf="(isLoggedIn$ | async) && buttons.length!=0" data-testid="rit-create-button" horizontal="end"
         slot="fixed" vertical="bottom">
  <ion-fab-button>
    <ion-icon name="add-outline"></ion-icon>
  </ion-fab-button>
  <ion-fab-list side="top">
    <ion-fab-button (click)="button.action()" (keydown.enter)="button.action()"
                    *ngFor="let button of buttons; index as i;">
      <ion-icon name="{{button.icon}}"></ion-icon>
    </ion-fab-button>
  </ion-fab-list>
</ion-fab>
