<ion-card (click)="navigateToTag()" (keydown.enter)="navigateToTag()" button="true" class="ion-no-margin">
  <ion-card-header>
    <ion-card-title>
      {{ tag.name }}
    </ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-label>
      {{ tag.ritCount }} Rits
    </ion-label>
  </ion-card-content>
</ion-card>
