<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/rits"></ion-back-button>
    </ion-buttons>
    <ion-title>Ratings</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content scroll-y="true">
  <ion-list [inset]="true">
    <ion-text *ngIf="ratings.length === 0">
      No ratings present for this Rit.
    </ion-text>

    <ion-item-sliding class="rating-item" *ngFor="let rating of ratings">
      <ion-item [button]="true" lines="none">
        <div class="full-width-wrapper">
          <app-rating-list-item [rating]="rating"></app-rating-list-item>
        </div>
      </ion-item>

      <ion-item-options slot="end">
        <ion-item-option color="danger" expandable="true" (click)="deleteRating(rating.id)" (keydown.enter)="deleteRating(rating.id)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<app-fab-integration [rit]="rit$"></app-fab-integration>
