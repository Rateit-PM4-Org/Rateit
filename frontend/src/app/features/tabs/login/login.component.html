<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label>Email</ion-label>
    <ion-input type="email" [value]="email" (ionInput)="setEmail($event)"></ion-input>
  </ion-item>
  <ion-text color="danger" *ngIf="loginErrorFields['email']">
    <p>{{loginErrorFields['email']}}</p>
  </ion-text>
  <ion-item>
    <ion-label>Password</ion-label>
    <ion-input type="password" [value]="password" (ionInput)="setPassword($event)"></ion-input>
  </ion-item>
  <ion-text color="danger" *ngIf="loginErrorFields['password']">
    <p>{{loginErrorFields['password']}}</p>
  </ion-text>
  <ion-button (click)="login()" (keydown.enter)="login()">Submit</ion-button>
  <ion-button (click)="register()" (keydown.enter)="register()">Register</ion-button>
  <ion-text color="danger" *ngIf="loginErrorMessage">
    <p>{{loginErrorMessage}}</p>
  </ion-text>
  <ion-ripple-effect></ion-ripple-effect>
</ion-content>
