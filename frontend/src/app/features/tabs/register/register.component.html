<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" *ngIf="!registrationSuccess">
  <ion-item>
    <ion-label>Email</ion-label>
    <ion-input type="email" (ionInput)="setEmail($event)"></ion-input>
  </ion-item>
  <ion-text color="danger" *ngIf="registrationErrorFields['email']">
    <p>{{registrationErrorFields['email']}}</p>
  </ion-text>
  <ion-item>
    <ion-label>Display-Name</ion-label>
    <ion-input type="text" (ionInput)="setDisplayName($event)"></ion-input>
  </ion-item>
  <ion-text color="danger" *ngIf="registrationErrorFields['displayName']">
    <p>{{registrationErrorFields['displayName']}}</p>
  </ion-text>
  <ion-item>
    <ion-label>Password</ion-label>
    <ion-input type="password" (ionInput)="setPassword($event)"></ion-input>
  </ion-item>
  <ion-text color="danger" *ngIf="registrationErrorFields['password']">
    <p>{{registrationErrorFields['password']}}</p>
  </ion-text>
  <ion-button (click)="register()" (keydown.enter)="register()">Submit</ion-button>
  <ion-text color="danger" *ngIf="registrationErrorMessage">
    <p>{{registrationErrorMessage}}</p>
  </ion-text>
  <ion-ripple-effect></ion-ripple-effect>
</ion-content>
<ion-content class="ion-padding" *ngIf="registrationSuccess">
  <ion-text>
    <p>Registration successful.</p>
  </ion-text>
  <ion-text>
    <p>You will receive an email to verify your account shortly.</p>
  </ion-text>
</ion-content>
