<ion-header>
  <ion-toolbar>
    <ion-title>Local Greetings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card *ngIf="errorMessage" color="danger">
    <ion-card-header>
      <ion-card-title>Error</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{ errorMessage }}
    </ion-card-content>
  </ion-card>

  <ion-list *ngIf="data.length > 0">
    <ion-item *ngFor="let item of data">
      <ion-label>
        <h2><strong>ID:</strong> {{ item.id }}</h2>
        <p><strong>Value:</strong> {{ item.value }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-spinner *ngIf="!errorMessage && data.length === 0" name="dots"></ion-spinner>
  <p *ngIf="!errorMessage && data.length === 0" class="ion-text-center">Loading data...</p>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button id="open-modal">
        <ion-icon name="add-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

  <ion-modal #modal trigger="open-modal" [canDismiss]="canDismiss" [initialBreakpoint]="0.92" [breakpoints]="[0, 0.92]"
    (didDismiss)="handleModalDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="modal.dismiss(null, 'cancel')">Cancel</ion-button>
          </ion-buttons>
          <ion-title>Rit Create</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <app-rit-create #ritCreate></app-rit-create>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
