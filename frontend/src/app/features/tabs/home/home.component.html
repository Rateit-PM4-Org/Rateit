<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<div *ngIf="isLoggedIn$ | async" class="ion-padding" scroll-y="false">

  <div class="rits-header-row">
    <ion-label>Your latest Rits</ion-label>
    <ion-button size="small" (click)="goToRitsTab()" (keydown.enter)="goToRitsTab()" class="show-all-button" data-testid="show-all-rits">
      Show all
      <ion-icon slot="end" name="chevron-forward"></ion-icon>
    </ion-button>
  </div>
</div>
<ion-content *ngIf="isLoggedIn$ | async" class="ion-padding-horizontal" scroll-y="true">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <app-rit-list-item *ngFor="let rit of latestRits()" [rit]="rit">
    </app-rit-list-item>
  </ion-list>
</ion-content>

<app-fab-integration></app-fab-integration>
