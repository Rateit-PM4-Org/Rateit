<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Rating</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="auto" *ngFor="let star of [1,2,3,4,5]; let i = index">
            <ion-icon class="rating-star" [class.filled]="i < rating" [name]="i < rating ? 'star' : 'star-outline'"
              (keydown.enter)="setRating(i + 1)" (click)="setRating(i + 1)">
            </ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Positive</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-textarea label="Enter Pros" [autoGrow]="true" labelPlacement="floating" fill="outline"
        placeholder="Enter text" [value]="positiveComment" (ionInput)="setPositiveComment($event)">
      </ion-textarea>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Negative</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-textarea label="Enter Cons" [autoGrow]="true" labelPlacement="floating" fill="outline"
        placeholder="Enter text" [value]="negativeComment" (ionInput)="setNegativeComment($event)">
      </ion-textarea>
    </ion-card-content>
  </ion-card>

</ion-content>
