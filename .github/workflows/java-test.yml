name: Java Build and Test using gradle
on:
  workflow_call:
    inputs:
      projectRoot:
        required: true
        type: string
  workflow_dispatch:
    inputs:
      projectRoot:
        required: true
        type: string
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
      - name: chmod Gradlew
        run: chmod +x gradlew
        working-directory: ${{ inputs.projectRoot }}
      - name: Test with Gradle
        run: ./gradlew test --no-daemon
        working-directory: ${{ inputs.projectRoot }}

