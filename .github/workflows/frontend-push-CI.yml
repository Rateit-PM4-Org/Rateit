name: CI Prod for Frontend
on: 
  workflow_dispatch:
  workflow_call:
  push:
    branches:
      - main
      - stage


jobs:
  api-test:
    name: Frontend Test
    permissions:
      checks: write
    uses: ./.github/workflows/module-angular-test.yml
    secrets: inherit
    with:
      projectRoot: frontend
      projectName: Frontend
