name: Angular Build and Test
on:
  workflow_call:
    inputs:
      projectRoot:
        required: true
        type: string
      projectName:
        required: true
        type: string
  workflow_dispatch:
    inputs:
      projectRoot:
        required: true
        type: string
      projectName:
        required: true
        type: string
jobs:
  test:
    name: Test Runner
    permissions:
      checks: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js $
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'
          cache-dependency-path: ${{ inputs.projectRoot}}/package-lock.json
      - name: Install dependencies
        run: npm ci
        working-directory: ${{ inputs.projectRoot }}
      - name: Run tests
        run: npm run test:ci
        working-directory: ${{ inputs.projectRoot }}
      - name: Test Report
        uses: dorny/test-reporter@v2
        if: success() || failure()    # run this step even if previous step failed
        with:
            name: ${{ inputs.projectName}} Angular Test Results           # Name of the check run which will be created
            path: ${{inputs.projectRoot}}/test-results/junit-test-results.xml    # Path to test results
            reporter: java-junit        # Format of test results
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_FRONTEND }}
        with:
          projectBaseDir: ${{ inputs.projectRoot }}
          