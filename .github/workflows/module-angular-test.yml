name: Angular Build and Test
on:
  workflow_call:
    inputs:
      projectRoot:
        required: true
        type: string
      projectName:
        required: true
        type: string
  workflow_dispatch:
    inputs:
      projectRoot:
        required: true
        type: string
      projectName:
        required: true
        type: string
jobs:
  test:
    name: Test Runner
    permissions:
      checks: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js $
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm run test:ci
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_FRONTEND }}
        with:
          projectBaseDir: ${{ inputs.projectRoot }}
          