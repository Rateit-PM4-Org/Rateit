name: Docker Image Build/Push
on:
  workflow_call:
    inputs:
      imageName:
        required: true
        type: string
      imageTag:
        required: true
        type: string
        default: latest
      dockerFilePath:
        required: true
        type: string
      buildPath:
        required: true
        type: string
    outputs:
      imageDigest:
        value: ${{ jobs.build-and-push-image.outputs.imageDigest }}     
      image:
        value: ${{ inputs.imageName }}:${{ inputs.imageTag }}  
  workflow_dispatch:
    inputs:
      imageName:
        required: true
        type: string
      imageTag:
        required: true
        type: string
        default: latest
      dockerFilePath:
        required: true
        type: string
      buildPath:
        required: true
        type: string
env:
  REGISTRY: ghcr.io
  ORG_NAME: rateit-pm4-org
jobs:
  build-and-push-image:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    outputs:
      imageDigest: ${{ steps.push.outputs.digest }}
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
     
      - name: Log in to the Container registry
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@471d1dc4e07e5cdedd4c2171150001c434f0b7a4
        with:
          context: ${{ inputs.buildPath }}
          file: ${{ inputs.dockerFilePath }}
          push: true
          tags: ${{ env.REGISTRY}}/${{ env.ORG_NAME}}/${{ inputs.imageName }}:${{ inputs.imageTag }}        

