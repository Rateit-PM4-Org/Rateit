name: Docker Image Build/Push
on:
  workflow_dispatch:
    inputs:
      imageName:
        required: true
        type: string
      imageTag:
        required: true
        type: string
        default: latest
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: |
        docker build . --file Dockerfile --tag ${{ inputs.imageName }}:${{ inputs.imageName }}
        docker push ${{ inputs.imageName }}:${{ inputs.imageName }}
